<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center">
        <h3>Upload an Image for Disease Prediction</h3>

      <div class="row">

         <div class="col-3">
            <div class="dog-container mt-5">
                <img src="{{ url_for('static', filename='images/dog_animation.gif') }}" alt="Animated Dog" class="animated-dog">
            </div>
        
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="imageInput" name="image" required>
                <br><br>
                <button type="submit">Predict</button>
            </form>
        </div>
        <div class="col-4"></div>
        <div class="col-5">
                <div id="preview">
                    <img id="previewImage" src="" alt="Uploaded Image" style="display:none;">
                </div>

                <div id="results" style="display:none;">
                    <h5>Prediction Results</h5>
                    <ul id="predictionList"></ul>
                </div>
        </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
